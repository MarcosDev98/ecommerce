
services:
  # Base de datos PostgreSQL
  database:
    image: postgres:16-alpine
    container_name: database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ecommerce_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ecommerce_password}
      POSTGRES_DB: ${DB_NAME:-ecommerce}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql # Opcional
    networks:
      - ecommerce-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-ecommerce_user} -d ${DB_NAME:-ecommerce}']
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-ecommerce_user}:${DB_PASSWORD:-ecommerce_password}@database:5432/${DB_NAME:-ecommerce}
      PORT: 3000
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy
    networks:
      - ecommerce-network
    command: pnpm run start:dev

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/node_modules/.bin
    depends_on:
      - backend
    networks:
      - ecommerce-network
    command: pnpm dev --host 0.0.0.0

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_data:
